<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            type="text/javascript"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            type="text/javascript"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script crossorigin="anonymous" src="../static/js/category.js" th:src="@{/js/category.js}"
            type="text/javascript"></script>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
</div>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Categories</title>
</head>
<body>

<div class="container">
    <h1>All Categories</h1>
    <div class="card">
        <button class="btn btn-success nBtn">New</button>
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Category name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="category : ${categories}">
                    <tr>
                        <th><a th:href="@{/note/{id}(id=${category.id})}"
                               th:text="${category.getName()}">user</a></th>
                        <td>
                            <a class="btn btn-danger delBtn"
                               th:href="@{/category/{userId}/delete/{id}(userId = ${userId},id=${category.id})}">Delete</a>
                            <a class="btn btn-primary eBtn"
                               th:href="@{/category/{userId}/get/{id}(userId = ${userId},id=${category.id})}">Edit</a>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="myForm">
    <form action="#" method="post" th:action="@{/category/{userId}/save(userId = ${userId})}">
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
             id="exampleModal" role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update or
                            Create</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">

                            <input class="form-control" id="id" name="id" type="text"
                                   value=""
                                   hidden="true"/>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="name">Name:</label>
                            <input class="form-control" id="name" name="name" type="text" value=""/>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this category?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
